<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover con Bootstrap</title>
  <!-- Enlazar Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados para el cover */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    footer {
      padding: 1rem;
      margin-top: auto;
    }
    .cover-heading {
      font-size: 3.5em;
    }
    .lead {
      font-size: 1.25em;
    }
  </style>
</head>
<body class="text-center">
  <header>
    <h3 class="masthead-brand">Mi Sitio</h3>
    <nav class="nav nav-masthead justify-content-center">
      <a class="nav-link active" href="#">Inicio</a>
      <a class="nav-link" href="#">Acerca de</a>
      <a class="nav-link" href="#">Contacto</a>
    </nav>
  </header>

  <main role="main">
    <h1 class="cover-heading">¡Bienvenido!</h1>
    <p class="lead">Este es un ejemplo de cómo crear un cover utilizando Bootstrap.</p>
    <p class="lead">
      <a href="#" class="btn btn-lg btn-secondary">Más información</a>
    </p>
  </main>

  <footer>
    <p>&copy; 2024 Mi Sitio</p>
  </footer>
</body>
</html>
